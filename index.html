<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private New Year</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    min-height:100vh;
    background:radial-gradient(circle at top,#222,#000);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    font-family:'Caveat',cursive;
}

/* Password Screen */
#lockScreen{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:10;
}

.lockBox{
    background:#f5f5f5;
    padding:28px 22px 34px;
    border-radius:6px;
    text-align:center;
    width:90%;
    max-width:300px;
    filter:grayscale(100%);
    box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.lockBox h2{
    font-size:1.8rem;
    margin-bottom:14px;
}

.lockBox input{
    width:100%;
    padding:10px;
    border:none;
    border-bottom:2px solid #111;
    font-size:1.2rem;
    text-align:center;
    outline:none;
    background:transparent;
}

.lockBox button{
    margin-top:16px;
    padding:8px 24px;
    border:none;
    border-radius:18px;
    background:#111;
    color:#fff;
    font-size:1.1rem;
    cursor:pointer;
}

.error{
    margin-top:10px;
    font-size:.95rem;
    color:#444;
    opacity:0;
}

/* Film grain */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:url("https://www.transparenttextures.com/patterns/grain.png");
    opacity:.25;
    pointer-events:none;
    z-index:3;
}

/* Sparkles */
canvas{
    position:fixed;
    inset:0;
    z-index:0;
}

/* Hearts */
.hearts{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
}
.heart{
    position:absolute;
    font-size:16px;
    opacity:.15;
    animation:floatUp linear infinite;
    color:#fff;
}
@keyframes floatUp{
    from{transform:translateY(110vh) scale(.8);}
    to{transform:translateY(-10vh) scale(1.2);}
}

/* Polaroid */
.polaroid{
    z-index:2;
    background:#f5f5f5;
    width:92%;
    max-width:360px;
    padding:22px 16px 52px;
    border-radius:4px;
    box-shadow:0 25px 45px rgba(0,0,0,.6);
    text-align:center;
    filter:grayscale(100%);
    animation:fadeIn 2s ease,tilt 6s ease-in-out infinite alternate;
    display:none;
}

.polaroid::after{
    content:"‚Äî New Year Memory ‚Äî";
    position:absolute;
    bottom:14px;
    left:50%;
    transform:translateX(-50%);
    font-size:.85rem;
    color:#666;
    letter-spacing:1px;
}

.countdown{
    font-size:1.4rem;
    color:#111;
}

.popup{
    font-size:2rem;
    margin-top:10px;
    opacity:0;
    animation:pop 1.5s ease forwards;
}

@keyframes pop{
    0%{opacity:0;transform:scale(.8);}
    60%{opacity:1;transform:scale(1.1);}
    100%{opacity:1;transform:scale(1);}
}

.message{
    margin-top:18px;
    font-size:1.1rem;
    line-height:1.65;
    white-space:pre-line;
    min-height:260px;
}

/* Animations */
@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
@keyframes tilt{
    from{transform:rotate(-1.3deg);}
    to{transform:rotate(1.3deg);}
}
</style>
</head>

<body>

<!-- Password Screen -->
<div id="lockScreen">
    <div class="lockBox">
        <h2>Private</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Unlock</button>
        <div class="error" id="error">Wrong password</div>
    </div>
</div>

<canvas id="sparkles"></canvas>
<div class="hearts" id="hearts"></div>

<div class="polaroid" id="card">
    <div class="countdown" id="countdown"></div>
    <div id="popup"></div>
    <div class="message" id="finalMessage"></div>
</div>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_7e3f0a4fcb.mp3" type="audio/mpeg">
</audio>

<script>
const CORRECT_PASSWORD = "chotu";

function checkPassword(){
    const input=document.getElementById("passwordInput").value;
    const err=document.getElementById("error");

    if(input===CORRECT_PASSWORD){
        document.getElementById("lockScreen").style.display="none";
        document.getElementById("card").style.display="block";
        startCountdown();
    }else{
        err.style.opacity=1;
    }
}

/* MESSAGE */
const messageText = `Hey, happy new year chotuuu ü§ç
I hope this coming year brings you success, peace, and everything you‚Äôve been quietly working for.

As this year comes to an end, I just want to say thank you.
Thank you for being there for me during my hard times, for listening to my nonsense without judgment, and for simply staying.
You made me realize that my existence matters ‚Äî and that‚Äôs something I‚Äôll always be grateful for.

You‚Äôve meant more to me than you probably realize, in a very natural and genuine way.
I‚Äôm truly thankful to have you in my life.

As the new year begins, I wish you calm days, genuine smiles, and happiness that stays ‚Äî not just moments, but feelings that last.

Happy New Year ü§ç
Always wishing you the best.

‚Äî K`;

let revealed=false;
let timer;

function startCountdown(){
    updateCountdown();
    timer=setInterval(updateCountdown,1000);
}

function updateCountdown(){
    const now=new Date();
    const target=new Date("January 1, 2026 00:00:00");
    const diff=target-now;

    if(diff<=0 && !revealed){
        revealed=true;
        clearInterval(timer);
        document.getElementById("countdown").innerText="";
        showPopup();
        return;
    }

    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor(diff/(1000*60*60)%24);
    const m=Math.floor(diff/(1000*60)%60);
    const s=Math.floor(diff/1000%60);

    document.getElementById("countdown").innerText=
        `${d}d ${h}h ${m}m ${s}s`;
}

function showPopup(){
    const p=document.getElementById("popup");
    p.className="popup";
    p.innerText="Happy New Year ü§ç";
    setTimeout(revealMessage,2000);
}

function revealMessage(){
    const out=document.getElementById("finalMessage");
    document.getElementById("bgMusic").play();
    let i=0;
    const type=setInterval(()=>{
        out.innerHTML+=messageText.charAt(i);
        i++;
        if(i>=messageText.length) clearInterval(type);
    },45);
}

/* Hearts */
const hc=document.getElementById("hearts");
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(12+Math.random()*8)+"s";
    hc.appendChild(h);
    setTimeout(()=>h.remove(),20000);
},1200);

/* Sparkles */
const canvas=document.getElementById("sparkles");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let dots=[];

setInterval(()=>{
    dots.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,a:Math.random()});
},350);

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    dots.forEach((d,i)=>{
        ctx.fillStyle=`rgba(255,255,255,${d.a})`;
        ctx.fillRect(d.x,d.y,1.3,1.3);
        d.a-=.01;
        if(d.a<=0) dots.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
